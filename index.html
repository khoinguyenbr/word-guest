<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ĐOÁN CHỮ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-800">
  <div class="container mx-auto py-2 lg:py-10 text-gray-400">
    <div class="mb:2 lg:mb-5">
      <h1 class="text-center text-xl lg:text-3xl text-green-400">TRÒ CHƠI ĐOÁN CHỮ</h1>
      <p class="text-center font-semibold">Nào cùng đoán chữ của ngày hôm nay là gì đây!</p>
    </div>

    <div id="words" class="text-center my-10 overflow-y-auto">
      <ul class="inline-block space-y-4"></ul>
    </div>

    <div id="keyboard" class="fixed bottom-0 left-0 right-0 bg-gray-800 py-4"></div>

    <div id="overlay" class="overlay fixed inset-0 opacity-70 bg-black hidden"></div>

    <div id="outofturn-modal"
      class="modal fixed p-8 rounded-lg bg-white w-[300px] top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2 hidden">
      <h2 class="text-2xl text-gray-800 text-center font-bold">Oops!</h2>
      <p class="text-center py-4">Lượt đoán của ngày hôm nay đã dùng rồi, bạn vui lòng quay lại vào ngày mai cho lượt
        mới nhé 😋</p>
    </div>

    <div id="modal"
      class="modal fixed p-8 rounded-lg bg-white w-[300px] top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2 hidden">
      <h2 class="modal-title text-center font-bold"></h2>
      <p class="result my-4 text-2xl font-bold text-center text-green-500"></p>
      <p class="message text-center"></p>
      <p class="invite text-center my-4"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
